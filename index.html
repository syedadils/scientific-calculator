    <h1>Scientific Calculator</h1>
    <form name="sci-calc">
    <table class="calcuator">
    <tr>
        <td colspan="7"><input class="display-box" name="result" id="result" disabled/></td>
    
        <td><input type="button" value=" C " onclick="clearScreen()" id="btn"/></td>
    </tr>

    <tr>
        <td><input type="button" value="sin" id="fn" onclick="sin(form)"></td>
        <td><input type="button" value="   1   " onclick="display('1')"></td>
        <td><input type="button" value="  2  " onclick="display('2')"></td>
        <td><input type="button" value="  3  " onclick="display('3')"></td>
        <td><input type="button" value="/" onclick="display('/')"></td>
        <td><input type="button" value="<=" onclick="backspace('<=')" id="btn"></td>

        <td><input type="button" value="(" onclick="display('(')" id="fn"></td>
        <td><input type="button" value=")" onclick="display(')')" id="fn"></td>
    </tr>

    <tr>
        <td><input type="button" value="cos" id="fn" onclick="cos(form)"></td>
        <td><input type="button" value="4" onclick="display('4')"></td>
        <td><input type="button" value="5" onclick="display('5')"></td>
        <td><input type="button" value="6" onclick="display('6')"></td>
        <td><input type="button" value="-" onclick="display('-')"></td>
        <td><input type="button" value="x²" id="fn" onclick="square(form)"></td>
        <td><input type="button" value="log" onclick="log(form)" id="fn"></td>
        <td><input type="button" value="x^" id="fn" onclick="exp(form)"></td>
    </tr>

    <tr>
        <td><input type="button" value="tan" id="fn" onclick="tan(form)"></td>
        <td><input type="button" value="7" onclick="display('7')"></td>
        <td><input type="button" value="8" onclick="display('8')"></td>
        <td><input type="button" value="9" onclick="display('9')"></td>
        <td><input type="button" value="+" onclick="display('+')"></td>
        <td><input type="button" value="√" onclick="sqrt(form)" id="fn"></td>
        <td><input type="button" value="ln" id="fn" onclick=" ln(form) "></td>
        <td><input type="button" value="x!" onclick="display('x!')" id="fn"></td>        
    </tr>

    <tr>
        <td><input type="button" value="=" onclick="calculate()" id="btn"></td>
        <td><input type="button" value="." onclick="display('.')"></td>
        <td><input type="button" value="0" onclick="display('0')"></td>
        <td><input type="button" value="*" onclick="display('*')"></td>
        <td><input type="button" value="%" onclick="percent(form)"></td>
        <td><input type="button" value="π" id="fn" onclick="pi(form,'3.14159265359')"></td>
        <td><input type="button" value="red" onclick="red(form)" id="fn"></td>
        <td><input type="button" value="e" onclick="display('e')" id="fn"></td>
    </tr>
